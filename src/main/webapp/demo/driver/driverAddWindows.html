<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>司机信息面板</title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>

    <style type="text/css">
        html, body {
            font-size: 12px;
            padding: 0;
            margin: 0;
            border: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<form id="form1" method="post">
    <input name="id" class="mini-hidden"/>
    <fieldset style="border:solid 1px #aaa;padding:3px;">
        <legend>基本信息</legend>
        <div style="padding:5px;">
            <table>
                <tr>
                    <td style="width:70px;">姓名</td>
                    <td style="width:150px;">
                        <input name="name" class="mini-textbox" required="true" id="name"/>
                    </td>
                </tr>
                <tr >
                   <img src="#" style="width: 100px; height: 100px;float: right;padding-right: 50px;"/>
                </tr>
                <tr>
                    <td style="width:70px;">性别：</td>
                    <td>
                        <select name="gender" class="mini-radiobuttonlist" id="gender">
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width:70px;">驾驶证号</td>
                    <td style="width:150px;">
                        <input name="licenseNumber" class="mini-textbox" required="true" id="licenseNumber"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:70px;">状态：</td>
                    <td>
                        <select name="state" class="mini-radiobuttonlist" id="state">
                            <option value="0">空闲</option>
                            <option value="1">运货中</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width:70px;">车牌号</td>
                    <td style="width:150px;">
                        <input name="plateNumber" class="mini-textbox" required="true" id="plateNumber"/>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
    <div style="text-align:center;padding:10px;">
        <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
        <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
    </div>
</form>

<script type="text/javascript">
    mini.parse();

    var form = new mini.Form("form1");

    function SaveData() {
        var o = form.getData();

        form.validate();
        if (form.isValid() == false) return;

        var json = mini.encode([o]);

        var name = document.getElementsByName("name")[0].value;
        var gender = document.getElementsByName("gender")[0].value;
        var licenseNumber = document.getElementsByName("licenseNumber")[0].value;
        var state = document.getElementsByName("state")[0].value;
        var plateNumber = document.getElementsByName("plateNumber")[0].value;

        $.ajax({
            url: '../../driver/addDriver?name=' + name + '&gender=' + gender + '&licenseNumber='
                + licenseNumber + '&state=' + state + '&plateNumber=' + plateNumber,
            type: 'post',
//            data: { data: json },
//            cache: false,
            dataType:"json",
            async : false,
            success: function (text) {
                CloseWindow("save");
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
                CloseWindow();
            }
        });
    }

    ////////////////////
//    标准方法接口定义
    function SetData(data) {
        if (data.action == "edit") {
            //跨页面传递的数据对象，克隆后才可以安全使用
            data = mini.clone(data);

            $.ajax({
                url: "../../driver/getById?id=" + data.id,
                cache: false,
                success: function (text) {
                    var o = mini.decode(text);
                    form.setData(o);
                    form.setChanged(false);

//                    onDeptChanged();
//                    mini.getbyName("position").setValue(o.position);
                }
            });
        }
    }

    function GetData() {
        var o = form.getData();
        return o;
    }
    function CloseWindow(action) {
        if (action == "close" && form.isChanged()) {
            if (confirm("数据被修改了，是否先保存？")) {
                return false;
            }
        }
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }
    function onOk(e) {
        SaveData();
    }
    function onCancel(e) {
        CloseWindow("cancel");
    }

</script>
</body>
</html>
