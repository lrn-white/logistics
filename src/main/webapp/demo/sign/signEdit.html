<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../demo.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../../scripts/boot.js" type="text/javascript"></script>

</head>
<body>
<form action="../../upload" method="POST" enctype="multipart/form-data">
    <div style="padding-top:5px;"/>
    <label>文件：</label>
    <input type="file" name="test" style="padding-left: 25px;"/>
    <div style="padding-top: 10px;"/>
    <label>当前地址：</label>
    <input id="combo3" class="mini-combobox" style="width:150px;" textField="distributiveName"
           emptyText="请选择..."
           url="../../waybill/getDistributive" required="true" allowInput="true" showNullItem="true"
           nullItemText="请选择..."
           name="distributiveID" renderer="onCurrentAddressRenderer"
    />
    <div style="padding-top: 10px;"/>
    <input type="submit"/>
</form>
<script type="text/javascript">
    var CurrentAddress = [{id: 1, text: '杭州集散中心'}, {id: 2, text: '上海集散中心'}, {id: 3, text: '南京集散中心'}];

    function onCurrentAddressRenderer(e) {
        for (var i = 0, l = CurrentAddress.length; i < l; i++) {
            var g = CurrentAddress[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }
</script>
</body>
</html>
