<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>运输单信息面板</title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            font-size: 12px;
            padding: 0;
            margin: 0;
            border: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<form id="form1" method="post">
    <input class="mini-hidden"/>
    <fieldset style="border:solid 1px #aaa;padding:3px;">
        <legend>运输单信息</legend>
        <div style="padding:5px;">

            <label>出发城市：</label>
            <input id="combo1" class="mini-combobox" style="width:150px;" textField="cityName" valueField="id" emptyText="请选择..."
                   url="../../waybill/getCity" required="true" allowInput="true" showNullItem="true" nullItemText="请选择..."
                   name="departureCity"
            />

            <div style="height: 20px;"></div>

            <label>到达城市：</label>
            <input id="combo2" class="mini-combobox" style="width:150px;" textField="cityName" valueField="id" emptyText="请选择..."
                   url="../../waybill/getCity" required="true" allowInput="true" showNullItem="true" nullItemText="请选择..."
                   name="arriveCity"
            />

            <div style="height: 20px;"></div>

            <label>当前地址：</label>
            <input id="combo3" class="mini-combobox" style="width:150px;" textField="distributiveName" valueField="id" emptyText="请选择..."
                   url="../../waybill/getDistributive" required="true" allowInput="true" showNullItem="true" nullItemText="请选择..."
                   name="currentAddress" renderer="onCurrentAddressRenderer"
            />

            <div style="height: 20px;"></div>

            <div id="combobox1" class="mini-combobox" style="width:250px;" popupWidth="400" emptyText="请选择司机..."
                 textField="driverName" valueField="driverName" name="driverName"
                 url="../../waybill/getDriver" allowInput="true">
                <div property="columns">
                    <div header="姓名" field="driverName"></div>
                    <div header="所在城市" field="cityName"></div>
                </div>
            </div>

            <div style="height: 20px;"></div>

            <div id="combobox2" class="mini-combobox" style="width:250px;" popupWidth="400" emptyText="请选择货车..."
                 textField="plateNumber" valueField="plateNumber" name="plateNumber"
                 url="../../waybill/getTruck" allowInput="true">
                <div property="columns">
                    <div header="车牌号" field="plateNumber"></div>
                    <div header="所在城市" field="cityName"></div>
                </div>
            </div>

            <div style="height: 20px;"></div>

            <div id="combobox3" class="mini-combobox" style="width:250px;" popupWidth="400" emptyText="请选择货物..."
                 textField="id" valueField="id" name="id"
                 url="../../waybill/getGoods" allowInput="true">
                <div property="columns">
                    <div header="ID" field="id"></div>
                    <div header="发货地址" field="consignorAdress"></div>
                    <div header="收货地址" field="consigneeAdress"></div>
                </div>
            </div>
        </div>
    </fieldset>
    <div style="text-align:center;padding:10px;">
        <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
        <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
    </div>
</form>

<script type="text/javascript">
    mini.parse();

    var form = new mini.Form("form1");

    function SaveData() {
        var o = form.getData();

        form.validate();
        if (form.isValid() == false) return;

        var json = mini.encode([o]);

        var departureCity = document.getElementsByName("departureCity")[0].value;
        var arriveCity = document.getElementsByName("arriveCity")[0].value;
        var driverName = document.getElementsByName("driverName")[0].value;
        var plateNumber = document.getElementsByName("plateNumber")[0].value;
        var distributiveName = document.getElementsByName("currentAddress")[0].value;
        var id = document.getElementsByName("id")[0].value;

        $.ajax({
            url: '../../waybill/updateWaybillDto?currentAddress=' + distributiveName +'&id=' + id,
            type: 'post',
//            data: { data: json },
//            cache: false,
            dataType:"json",
            async : false,
            success: function (text) {
                CloseWindow("save");
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
                CloseWindow();
            }
        });
    }

    ////////////////////
    //    标准方法接口定义
    function SetData(data) {
        if (data.action == "search") {
            //跨页面传递的数据对象，克隆后才可以安全使用
            data = mini.clone(data);

            $.ajax({
                url: "../../waybill/getWaybillDtoByConsignor?consignor=" + data.consignor,
                cache: false,
                success: function (text) {
                    var o = mini.decode(text);
                    form.setData(o);
                    form.setChanged(false);
                }
            });
        }
    }

    function GetData() {
        var o = form.getData();
        return o;
    }
    function CloseWindow(action) {
        if (action == "close" && form.isChanged()) {
            if (confirm("数据被修改了，是否先保存？")) {
                return false;
            }
        }
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }
    function onOk(e) {
        SaveData();
    }
    function onCancel(e) {
        CloseWindow("cancel");
    }

    var CurrentAddress = [{id: 1, text: '杭州集散中心'}, {id: 2, text: '上海集散中心'}, {id: 3, text: '南京集散中心'}];

    function onCurrentAddressRenderer(e) {
        for (var i = 0, l = CurrentAddress.length; i < l; i++) {
            var g = CurrentAddress[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }
</script>
</body>
</html>
