<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>货物信息主页面</title>
    <link href="../demo.css" rel="stylesheet" type="text/css"/>

    <script src="../../scripts/boot.js" type="text/javascript"></script>

</head>
<body>
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
</style>

<div class="mini-toolbar" style="padding:2px;border-bottom:0;">
    <table style="width:100%;">
        <tr>
            <td style="width:100%;">
                <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                <a class="mini-button" iconCls="icon-edit" onclick="edit()">编辑</a>
                <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
            </td>
            <td style="white-space:nowrap;">
                <input id="key" class="mini-textbox" emptyText="请输入发货人姓名" style="width:150px;"
                       onenter="onKeyEnter"/>
                <a class="mini-button" onclick="search()">查询</a>
            </td>
        </tr>
    </table>
</div>


<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" allowResize="true"
         url="../../goods/getAll" idField="id" multiSelect="true" sizeList="[5,10,20,50]"
         pageSize="10">
        <div property="columns">
            <div type="checkcolumn"></div>
            <div field="consignor" width="120" headerAlign="center" allowSort="true">发货人</div>
            <div field="consignee" width="120" headerAlign="center" allowSort="true">收货人</div>
            <div field="consignorPhone" width="100" headerAlign="center" allowSort="true">发货人电话</div>
            <div field="consigneePhone" width="100" headerAlign="center" allowSort="true">收货人电话</div>
            <div field="consignorAdress" width="100" headerAlign="center" allowSort="true">发货地址</div>
            <div field="consigneeAdress" width="100" headerAlign="center" allowSort="true">收货地址</div>
            <div field="currentAddress" width="100" headerAlign="center" allowSort="true" renderer="onCurrentAddressRenderer">当前地址</div>
            <div field="state" width="100" headerAlign="center" allowSort="true" renderer="onStateRenderer">状态</div>
        </div>
    </div>
</div>

<script type="text/javascript">
    mini.parse();

    var grid = mini.get("datagrid1");
    grid.load();

    function add() {
        mini.open({
            targetWindow: window,

            url: bootPATH + "../demo/goods/goodsAddWindows.html",
            title: "新增货物信息", width: 500, height: 400,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "new"};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {

                grid.reload();
            }
        });
    }

    function edit() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: bootPATH + "../demo/goods/goodsUpdateWindows.html",
                title: "修改货物信息", width: 500, height: 400,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "edit", id: row.id};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
//                    var iframe = this.getIFrameEl();
                    grid.reload();
                }
            });
        } else {
            alert("请选中一条记录");
        }
    }

    function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            if (confirm("确定删除选中记录？")) {
                var ids = [];
                for (var i = 0, l = rows.length; i < l; i++) {
                    var r = rows[i];
                    ids.push(r.id);
                }
                var id = ids.join(',');
                grid.loading("操作中，请稍后......");
                $.ajax({
                    url: "../../goods/deleteGoods?id=" + id,
                    success: function (text) {
                        grid.reload();
                    },
                    error: function () {
                    }
                });
            }
        } else {
            alert("请选中一条记录");
        }
    }

    function search() {
        var key = mini.get("key").getValue();

        mini.open({
            url: bootPATH + "../demo/goods/goodsSearchWindows.html",
            title: "查询货物信息", width: 500, height: 400,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "search", consignee: key};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {
                grid.reload();
            }
        });
    }

    //    function search() {
    //        var key = mini.get("key").getValue();
    //        grid.load({key: key});
    //    }
    //
    //    function onKeyEnter(e) {
    //        search();
    //    }

    /////////////////////////////////////////////////
    //    function onBirthdayRenderer(e) {
    //        var value = e.value;
    //        if (value) return mini.formatDate(value, 'yyyy-MM-dd');
    //        return "";
    //    }
    //
    //    function onMarriedRenderer(e) {
    //        if (e.value == 1) return "是";
    //        else return "否";
    //    }

    var Genders = [{id: 0, text: '男'}, {id: 1, text: '女'}];

    var States = [{id: 0, text: '未发送'}, {id: 1, text: '运货中'}, {id: 2, text: '已签收'}];

    var CurrentAddress = [{id: 1, text: '杭州集散中心'}, {id: 2, text: '上海集散中心'}, {id: 3, text: '南京集散中心'}];

    function onGenderRenderer(e) {
        for (var i = 0, l = Genders.length; i < l; i++) {
            var g = Genders[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }

    function onStateRenderer(e) {
        for (var i = 0, l = States.length; i < l; i++) {
            var g = States[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }

    function onCurrentAddressRenderer(e) {
        for (var i = 0, l = CurrentAddress.length; i < l; i++) {
            var g = CurrentAddress[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }
</script>
</body>
</html>
